<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }

        /* Main Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }
        .navbar .logo {
            width: 50px;
            height: 50px;
        }
        .navbar .website-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
        }

        /* Secondary Navbar */
        .nav-links {
            display: flex;
            justify-content: space-evenly;
            background-color: #444;
            padding: 10px 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
        }

        /* Page Layout */
        .box {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            margin: 20px;
            height: calc(100vh - 120px);
        }

        /* Left Sidebar (Course List) */
        .course {
            width: 25%;
            background-color: #f0f0f0;
            padding: 20px;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .course a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: black;
            font-size: 18px;
            text-align: center;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .course a:hover {
            background-color: #d0d0d0;
        }

        /* Login Form */
        .login-box {
            flex: 1;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-box button:hover {
            background: #555;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .box {
                flex-direction: column;
            }
            .course {
                width: 100%;
                text-align: center;
                border-right: none;
                border-bottom: 2px solid #ccc;
                flex-direction: row;
                justify-content: space-around;
            }
            .login-box {
                width: 100%;
            }
            .nav-links {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Main Navbar -->
    <nav class="navbar">
        <img src="https://www.jimsindia.org/techbyte2k19/images/logo/jims_logo.png" alt="Logo" class="logo">
        <div class="website-name">JEMTEC Greater Noida</div>
    </nav>

    <!-- Secondary Navbar -->
    <nav class="nav-links">
        <a href="waste.html">Home</a>
        <a href="Login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </nav>

    <!-- Page Content -->
    <div class="box">
        <!-- Left Sidebar (Courses) -->
        <div class="course">
            <a href="#">CSE</a>
            <a href="#">ECE</a>
            <a href="#">EEE</a>
            <a href="#">CIVIL</a>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>

</body>
</html>
